<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee_image" src="LOLWUT" alt="make this image work" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>
<script src="https://code.jquery.com/jquery.js"></script>

<script>
    "use strict";

    var myRevenueMessage = document.getElementById("revenue");

 
    $('#coffee_image').attr('src', "static/coffee_beans.jpg");

    $('#coffee_image').click(function(){makeCoffee("brew")});
    
    $('#espresso').click(function() {makeCoffee("espresso")});

    $('#latte').click(function() {makeCoffee("latte")});

    $('#hot-chocolate').click(function(){makeCoffee("hot-chocolate")});

    // $('.btn btn-default').click(function() {makeCoffee(id)});

    var drinksOrdered = [];

    function makeCoffee(drinkType) {
        drinksOrdered.push(drinkType);
        $('#coffee_image').attr('src', "static/coffee_machine.jpg");
        setTimeout(function() { $('#coffee_image').attr('src', "static/coffee_mug.jpg"); }, 500);
        setTimeout(function() { $('#coffee_image').attr('src', "static/coffee_beans.jpg"); }, 1500);
        console.log(drinksOrdered);
        revenue(drinksOrdered);
        return drinksOrdered;
    };

    function revenue(drinksOrdered) {
        var total = 0;

        for(var i = 0; i < drinksOrdered.length; i++) {
            if(drinksOrdered[i] === 'brew') {
                total += 2.00;
            } else if(drinksOrdered[i] === 'espresso'){
                total += 3.25;
            } else if(drinksOrdered[i] === 'latte') {
                total += 4.15;
            } else if(drinksOrdered[i] === 'hot-chocolate'){
                total += 2.50;
            }else {
                total = total;
            }
            
        }
        total = total.toFixed(2);
        return $('#revenue').html('$'+total);

    }
</script>

</body>
</html>
